<body>
    <h1 class="title">Sign Up Form</h1> 
    <form  class="signupform" action="">
        <div class="formfields">
            <div class="onecolumn">
                <label for="">Id</label><input type="text" name="name" id="id"><br>
                <label for="">Password</label><input type="text" name="password"><br>
                <label for="">First Name</label><input type="text" name="name"><br>
                <label for="">Last Name</label><input type="text" name="name"><br>
                <label for="">Sex</label>
                    <select name="sex" id="sex">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                <br>
            </div>
            <div class="twocolumn">
                <label for="">Address</label><input type="text" name="address"><br>
                <label for="">Country</label><input type="text" name="country"><br>
                <label for="">Zip Code</label><input type="text" name="zipcode"><br>
                <label for="">Language</label><input type="text" name="language"><br>
            </div>
            <div class="bio1">
                <label for="">Bio</label><br><textarea name="bio" rows="5"></textarea><br>
            </div>
        </div>
        <div class="signupbuttons2">
            <a class="clickable-link button" href="/mentor-profile/" type="submit" style="margin-bottom: 20px; font-size: large; padding-left: 28px; padding-right: 28px;">Sign Up as Mentor</a>
            <a class="clickable-link button" href="/mentee-profile/" type="submit" style="margin-bottom: 20px; font-size: large; padding-left: 28px; padding-right: 28px;">Sign Up as Mentee</a>
        </div>
    </form>
</body>
