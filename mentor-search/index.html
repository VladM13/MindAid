<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Search</title>
    <link rel="stylesheet" href="/MindAid/style.css">
    <link rel="icon" href="/MindAid/resources/logo.png">
</head>
<header>
    <div class="nav-pane">
        <img src="/MindAid/resources/logo.png" alt="MindAid Logo" width="100" height="100" min-width=100%>
        <ul>
            <li class="button">
                <a class="clickable-link" href="/MindAid/">Home</a>
            </li>
            <li class="button">
                <a class="clickable-link" href="/MindAid/about/">About</a>
            </li>
        </ul>
    </div>
    
    <div class="header-title">
        <h1>MindAid</h1>
        <h3>Help is on the way!</h3>
    </div>

    <div  style="width: 257px"></div> <!-- used to center the main title-->
</header>

<footer>
    <p>Â© 2023 Website created by Group CSE1 14</p> 
</footer>
<body>
    <h1 class="title">Mentor Search</h1> 
    <div class="mentorform">
        <form class="form" action="">
            <div class="skills">
                <label for="">Skills</label><br>
                <input type="checkbox" id="skill1" value="Skill 1"><label for="">Skill 1</label><br>
                <input type="checkbox" id="skill2" value="Skill 2"><label for="">Skill 2</label><br>
                <input type="checkbox" id="skill3" value="Skill 3"><label for="">Skill 3</label><br>
                <input type="checkbox" id="skill4" value="Skill 4"><label for="">Skill 4</label><br>
                <input type="checkbox" id="skill5" value="Skill 5"><label for="">Skill 5</label><br>
                <input type="checkbox" id="skill6" value="Skill 6"><label for="">Skill 6</label><br>
                <input type="checkbox" id="skill7" value="Skill 7"><label for="">Skill 7</label><br>
                <input type="checkbox" id="skill8" value="Skill 8"><label for="">Skill 8</label>
            </div>
            <div class="onegroup">
                <div class="jobcategory">
                    <label for="">Job Category</label><br>
                    <select name="Jobs" id="jobs">
                        <option value="Category 1">Category 1</option>
                        <option value="Category 2">Category 2</option>
                        <option value="Category 3">Category 3</option>
                        <option value="Category 4">Category 4</option>
                        <option value="Category 5">Category 5</option>
                    </select>
                    <br>
                </div>
                <div class="company">
                    <label for="">Company</label><br><input type="text">
                </div>
            </div>
            <div class="secondgroup">
                <div class="reviewscores">
                    <label for="">Review Scores</label><br>
                    <select name="ReviewScores" id="reviewscores">
                        <option value="1">1 star or higher</option>
                        <option value="2">2 stars or higher</option>
                        <option value="3">3 stars or higher</option>
                        <option value="4">4 stars or higher</option>
                        <option value="5">5 stars</option>
                    </select>
                    <br>
                </div>
                <div class="Location">
                    <label for="">Location</label><br>
                    <select name="Location" id="location">
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Australia">Australia</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Any">Any</option>
                    </select>
                    <br>
                </div>
                <div class="searchbutton">
                    <a class="clickable-link button" href="/MindAid/mentor-search-results/" type="submit" style="margin-bottom: 20px; font-size: large; padding-left: 28px; padding-right: 28px;">Search</a>      
                </div>
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
